<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mole Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Mole Calculator</h1>
    <label for="mass">Mass (g):</label>
    <input type="number" id="mass" placeholder="Enter mass in grams" required>

    <label for="molarMass">Molar Mass (g/mol):</label>
    <input type="number" id="molarMass" placeholder="Enter molar mass in g/mol" required>

    <div>
      <button onclick="calculateMoles()">Calculate Moles</button>
      <button onclick="clearFields()">Clear</button>
    </div>
    <button onclick="toggleTheme()" style="margin-top: 10px;">Toggle Theme</button>

    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
