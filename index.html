<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mole Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="top-container">
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button id="redirectButton">Home</button>
    <button id="clearHistoryButton">Clear History</button>
  </div>
  <div class="container">
    <h1>Mole Calculator</h1>
    <label for="mass">Mass (g):</label>
    <input type="number" id="mass" placeholder="Enter mass in grams" required min="0">

    <label for="molarMass">Molar Mass (g/mol):</label>
    <input type="number" id="molarMass" placeholder="Enter molar mass in g/mol" required min="0">

    <div>
      <button onclick="calculateMoles()">Calculate Moles</button>
      <button onclick="clearFields()">Clear</button>
    </div>

    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
